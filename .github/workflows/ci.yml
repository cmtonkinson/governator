name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install modern bash (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install bash
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH
      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi
      - name: Vet
        run: go vet ./...
      - name: Unit tests
        run: go test -v $(go list ./... | grep -v '/tests/e2e$')
      - name: E2E tests
        run: go test -v ./tests/e2e
