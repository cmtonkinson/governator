name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git \
            curl \
            ca-certificates \
            wget \
            shellcheck \
            shfmt \
            jq
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local
      - name: Run lint suite
        run: ./scripts/lint.sh
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git \
            curl \
            ca-certificates \
            wget \
            shellcheck \
            shfmt \
            jq
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # jq is already installed on the macos-latest runner
          brew install bash bats-core shellcheck shfmt
          echo "$(brew --prefix)/bin" >> "$GITHUB_PATH"
      - name: Run test suite
        run: ./scripts/test.sh --fast
